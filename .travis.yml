dist: trusty
sudo: false
install:
  - sudo apt-get install lilypond texlive-latex-recommended texlive-latex-extra texlive-fonts-recommended
  - sudo apt-get install chktex
script:
  - make
  - chktex -W # Print version information.
  - chktex -q -n 6 *.lytex 2>/dev/null| tee lint.out    # If lint output is non-empty report an error.
  - chktex -q -n 6 text/*.lytex 2>/dev/null| tee -a lint.out   # If lint output is non-empty report an error.
  - test ! -s lint.out